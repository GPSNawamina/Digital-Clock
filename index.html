<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="week" id="weekdays">
            <div class="day" id="sun">Sun</div>
            <div class="day" id="mon">Mon</div>
            <div class="day" id="tue">Tue</div>
            <div class="day" id="wed">Wed</div>
            <div class="day" id="thu">Thu</div>
            <div class="day" id="fri">Fri</div>
            <div class="day" id="sat">Sat</div>
        </div>
        <div class="time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>
    <button id="theme-toggle" class="button">Dark/Light Mode</button>
    <script src="script.js"></script>
</body>
</html>
